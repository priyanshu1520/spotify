<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="utility.css">
</head>
<body>
  <div class="container flex bg-black">
    <div class="left">
      <div class="close">
        <img width="30" class="invert" src="close.svg" alt="">

      </div>
      <div class="home bg-grey rounded m-1 p-1">
        <div class="logo"><img src="logo.svg" class="invert" width="110" alt=""></div>
        <ul>
          <li><img class="invert" src="home.svg" alt="home">Home</li>
          <li><img class="invert" src="search.svg" alt="home">Search</li>

        </ul>
      </div>
      <div class="library bg-grey rounded m-1 p-1">
        <div class="heading">
          <img src="playlist.svg" alt="" class="invert">
          <h2>
            Your Library
          </h2>
        </div>
        <div class="songList">
          <ul>
          

          </ul>
        </div>
        <div class="footer">
          <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
          <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
          <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
          </div>
          <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
          <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
          <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>

        </div>
      </div>

    </div>
    <div class="right bg-grey rounded">
      <div class="header">
        <div class="nav">

          <div class="hamburgerContainer">
            <img src="hamburger.svg" width="40" class="invert hamburger" alt="">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                
              

          </div>
        </div>
        <div class="buttons">
          <button class="signupbtn">Sign up</button>
          <button class="loginbtn">Log in</button>
        </div>
      </div>
      <div class="spotifyPlaylists">
        <h1>Spotify Playlists</h1>
        <div class="cardContainer">
          <div class="card">
            <img src="https://i.scdn.co/image/ab67706f000000026e515187c071e45918e9f0de" alt="">
            <h2>Happy Hits</h2>
            <p>Hits to boost</p>
          </div>
        </div>
        <div class="playbar">
          <div class="seekbar">
            <div class="circle">

            </div>
          </div>
          <div class="abovebar">
            <div class="songinfo">

            </div>
            <div class="songbuttons">
              <img src="previous.svg" width="35" alt="" id="previous">
              <img src="play.svg" alt="" id="play">
              <img src="nextsong.svg" alt="" id="next">
            </div>
            <div class="timevol">

              <div class="songtime">

              </div>
              <div class="volume">
                <img src="volume.svg" alt="">
                <div class="range">
                  <input type="range" name="volume" id="">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
